<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>钢制品商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<script src="../js/menu.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/webindex.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/orderConfirm.css" />
		<script src="../js/orderConfirm.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!---------------------------------------------------------------------头部开始------------------------------------------------------------------------>
		<div id="topTemplate-placeholder"></div>
		<!---------------------------------------------------------------------头部结束------------------------------------------------------------------------>

		<!--导航结束-->
		<div class="container">
			<div class="col-md-offset-1 col-md-10">
				<div class="col-md-4">
					<div class="col-md-12 order-bar-undo">
						1.确认订单信息
						<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12 order-bar-undo">
						2.在线支付
						<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12 order-bar-active">
						3.付款成功
					</div>
				</div>
				<div class="col-md-12">
					<form role="form">
						<div class="form-group">
							<label for="name">
								<p>支付结果：</p>
							</label>
							<!--<div>订单号：1101000301，支付金额¥5298，收款方刘浩科技有限公司</div>-->
							<hr/>
							<div class="text-center pay-res">
								<span class="fa fa-check-square-o pay-res-icon"></span>支付成功
							</div>
							<div class="text-center">
								刘浩科技有限公司不会以系统异常、订单升级为由，要求你点击任何链接进行退款操作
							</div>
							<div class="pay-bar">
								<a href="orders.html">查看订单</a>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>

		<!---------------------------------------------------------------------页脚开始------------------------------------------------------------------------>
		<div  id="footerTemplate-placeholder"></div>
		<!---------------------------------------------------------------------页脚结束------------------------------------------------------------------------>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#topTemplate-placeholder").load("topTemplate.html", function() {
					// 在这里初始化下拉列表
					$('.dropdown-toggle').dropdown();
				});
				$("#footerTemplate-placeholder").load("footerTemplate.html");
			});
		</script>
	</body>

</html>
